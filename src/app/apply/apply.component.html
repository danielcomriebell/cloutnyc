<h1 (click) = "showApplyContainer()">apply</h1>

<div class="apply-container" *ngIf="showApply">
  <div class="close-apply-container">
    <h1 (click) = "showApplyContainer()">X</h1>
  </div>

  <div class="apply-form-fields">
    <input type="email" placeholder="EMAIL" name="" value="">
    <input type="password" placeholder="PASSWORD" name="" value="">
    <button type="button" name="button"> SUBMIT </button>
  </div>
</div>
